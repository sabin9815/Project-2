<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Files</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="applybox">
        <h1>
          Job Application

          <span class="smalltitle">(Software Developer)</span>
        </h1>
        <form action="">
          <div class="formcontiner">
            <div class="formcontrol">
              <label for="firstname"> First Name</label>
              <input
                id="firstname"
                name="firstname"
                placeholder="Enter First Name"
              />
            </div>

            <div class="formcontrol">
              <label for="cITY"> Last Name</label>
              <input
                id="secondname"
                name="secondname"
                placeholder="Enter Second Name"
              />
            </div>

            <div class="formcontrol">
              <label for="email"> Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Your Email"
              />
            </div>

            <div class="formcontrol">
              <label for="Job"> Job Role</label>
              <select id="jobrole" name="Jobrole">
                <option value="">Select Your Job Role</option>
                <option value="Frontend">Frontend Developer</option>
                <option value="Backend">Backend Developer</option>
                <option value="Fullstack">Full Stack</option>
                <option value="uiux">UI UX Designer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address"> Address</label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder=" Enter Your Address"
              >
              </textarea>
            </div>

            <div class="formcontrol">
              <label for="City"> City</label>
              <input
                id="City"
                name="City"
                placeholder="Enter Your City Name."
              />
            </div>

            <div class="formcontrol">
              <label for="pincode"> City</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Your pincode."
              />
            </div>

            <div class="formcontrol">
              <label for="date"> Date</label>
              <input value="2023-01-04" type="date" id="date" name="pincode" />
            </div>

            <div class="formcontrol">
              <label for="Upload"> Upload Your Cv</label>
              <input value="2023-01-04" type="file" id="Upload" name="Upload" />
            </div>

            <div class="button_container">
              <button type="submit">Apply Now</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
